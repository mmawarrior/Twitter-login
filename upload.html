<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="./upload.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 shadow-lg">
            <h1 class="title text-center mb-4">Upload Image</h1>
            <form id="UploadForm">
                <div class="text-center mb-3">
                    <img id="myimg" class="rounded-circle border border-primary" style="width: 150px; height: 150px;" src="">
                    <label id="upprogress" class="form-label mt-2"></label>
                </div>
                <div class="d-grid gap-2 mb-2">
                    <button type="button" class="btn btn-outline-primary" id="selbtn">Select Image</button>
                    <button type="button" class="btn btn-outline-success" id="upbtn">Upload Image</button>
                </div>
                <div id="continueBtnContainer" class="d-grid gap-2 mb-3 d-none">
                    <button type="button" class="btn btn-primary" id="continueBtn">Continue</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
