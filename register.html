<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up to X</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" src="register.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="symbolcont">
            <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" viewBox="0 0 24 24">
                <path fill="currentColor" d="M17.751 3h3.067l-6.7 7.625L22 21h-6.172l-4.833-6.293L5.464 21h-3.07l7.167-8.155L2 3h6.328l4.37 5.752zm-1.076 16.172h1.7L7.404 4.732H5.58z"/>
            </svg>
        </div>
        <div class="sign-in-text">Sign Up to X</div>
        <form id="MainForm">
            <input type="email" id="emailInp" placeholder="Email Address" aria-label="Email Address" required>
            <input type="password" id="passwordInp" placeholder="Password" aria-label="Password" required>
            <input type="text" id="fnameInp" placeholder="First Name" aria-label="First Name" required>
            <input type="text" id="lnameInp" placeholder="Last Name" aria-label="Last Name" required>
            <input id="next" type="submit" value="Create New User">
        </form>
        <p id="signup">Already have an account? <a href="./index.html">Login</a></p>
    </div>
</body>
</html>
